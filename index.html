<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="orange" position = "1 2 -2" rotation = "30 90 30">
        </a-box>
        <a-sphere color = "lightgreen" position = "-1 0.5 -2" rotation = "30 80 40" radius = "0.5"></a-sphere>
        <a-cylinder color = "yellow" position = "-1 1 -2" radius = "0.5" height = "2"></a-cylinder>
        <a-plane color = "gray" position = "1 3 -2" rotation = "15 15 15" height = "3" width = "3"></a-plane>
        <a-sky color =  "skyblue">
        </a-sky>

    </a-scene>
</body>

</html>
